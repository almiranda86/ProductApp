name: CI_ACTION

on:
  pull_request:
    branches: [ main ]

jobs:
  ci-job-build:
    runs-on: ubuntu-latest
    env:
      DOCKER_REPOSITORY: almiranda86/product_app # name of Docker Hub ID
      IMAGE_NAME: product_app
      IMAGE_TAG: v1 # $GITHUB_RUN_NUMBER

    steps:
      - uses: actions/checkout@v4
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x
      - name: Restore dependencies
        run: dotnet restore "./ProductApp.Api/ProductApp.Api.csproj"
      - name: Build
        run: dotnet build "./ProductApp.Api/ProductApp.Api.csproj" --no-restore
      - name: Test
        run: dotnet test "./ProductApp.Tests/ProductApp.Tests.csproj" --no-build
      
      - name: Build Docker Image
        run: docker build . -t almiranda86/product_app:v1
      - name: Login to Docker Hub
        run: |
              echo "${{ secrets.DOCKER_REPOSITORY_PASSWORD }}" | docker login -u $DOCKER_REPOSITORY --password-stdin
      - name: Push Image to Docker Hub
        run: docker push almiranda86/product_app:v1
      - name: Create the k8s-deployment for app
        run: kubectl apply -f app_deployment_manifest.yaml
      - name: Create the k8s-deployment for mongo
        run: kubectl apply -f mongodb_deployment_manifest.yaml        
