services:
  productapp.api:
    image: almiranda86/product-app:v1
    #image: ${DOCKER_REGISTRY-}productappapi
    #image: ${{ secrets.DOCKER_HUB_USERNAME }}/product-app:v1
    build:
      context: .
      dockerfile: ./Dockerfile
    ports:
        - "8080:8080"
        - "8081:8081"

  mongo:
    image: mongo:latest
    container_name: mongodb-productapp
    command: mongod --auth --bind_ip_all
    ports:
        - "27017:27017"
    volumes:
        - mongodb-data:/data/db
        - ./init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
    environment:
        MONGO_INITDB_ROOT_USERNAME: root
        MONGO_INITDB_ROOT_PASSWORD: MongoDB00
        MONGO_INITDB_DATABASE: ProductsDB

volumes:
  mongodb-data:
    driver: local