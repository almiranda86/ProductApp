apiVersion: apps/v1
kind: Deployment
metadata: 
  name: product-app-deployment
  annotations:
    kubernetes.io/change-cause: "Initial deployment for Asp.Net"
spec: 
  replicas: 3
  selector:
    matchLabels:
      app: product-app
  template:
    metadata:
      name: product-app
      labels: 
        env: dev
        app: product-app
        app.kubernetes.io/name: product-app
    spec:
      containers:
        - name: product-app
          image: almiranda86/product-app:v1
          ports:
            - containerPort: 80
              name: http-web-svc
          resources:
            requests:
              cpu: 100m
              memory: 100Mi
            limits:
              cpu: 200m
              memory: 200Mi
          env:
            - name: ASPNETCORE_URLS
              value: http://+:80

---

apiVersion: v1
kind: Service
metadata:
  name: product-app-load-balancer-service
spec:
  selector:
    app.kubernetes.io/name: product-app
  ports:
    - name: product-app-port
      protocol: TCP
      port: 8080
      targetPort: 80
  type: LoadBalancer              